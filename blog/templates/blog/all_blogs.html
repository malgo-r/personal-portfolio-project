{% extends 'portfolio/base.html' %}
{% block content %}

<!-- Masthead-->
<header class="masthead bg-primary text-white-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Radio Frequency</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0"></p>
    </div>
</header>
<body>
<!--All blogs section-->
<section class="page-section portfolio" id="portfolio">
    {% load static %}
    <div class="container">
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-start">
            {% for blog in blogs %}
            <!-- Portfolio Item-->
            <div class="col-lg-4 picture">
                <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">

                    <h1>
                        <a class="text-decoration-none" href="{% url 'blog:detail' blog.id %}">
                            {{ blog.title }}
                        </a>
                    </h1>

                    <img class="img-fluid rounded" src="{{ blog.image.url }}" height="300">

                    <h5> {{ blog.date|date:"M d Y"|upper }} </h5>
                    <p> {{ blog.text|striptags|truncatechars:100 }}</p>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
</body>
{% endblock %}
