{% extends 'portfolio/base.html' %}
{% block content %}

<h5> This is my home page! </h5>
{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<img src="{% static 'portfolio/only_serious_offers.jpg' %}">

{% for project in projects %} <!-- % tells us that there is some logic -->

<h2> {{ project.title }} </h2>
<p> {{ project.description }} </p>


<img src="{{ project.image.url }}" height="300">

{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
